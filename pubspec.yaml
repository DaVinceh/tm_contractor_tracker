name: tm_contractor_tracker
description: A comprehensive contractor tracking application with admin management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  
  # State Management
  provider: ^6.1.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  fl_chart: ^0.66.0
  intl: ^0.18.1
  
  # Location & Maps
  geolocator: ^11.0.0
  permission_handler: ^11.0.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # Image Handling
  image_picker: ^1.0.7
  
  # File Generation
  excel: ^4.0.1
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  
  # Utilities
  uuid: ^4.3.3
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
